<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/stars.css">
</head>

<body>
  <div class="wrapper" >
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html"  title="Reload Page">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>

    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div> 

    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Select Search Column/s:</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <select class="filter list-group-item select-group" id="selFilter" 
                            style="color:black; background-color: white; font-size: medium;" 
                            title="Select one or multiple search columns";
                            size="2";
                            multiple="multiple-select">
                        <option id="sdate" value="sdate">Search Date</option>
                        <option id="scity" value="scity">Search City</option>
                        <option id="sstate" value="sstate">Search State</option>
                        <option id="scountry" value="scountry">Search Country</option>
                        <option id="sshape" value="sshape">Search Shape</option>
                      </select>
                    </ul>
                    <ul class="list-group" id="filters" style="padding-left:15px;" title="Select column to search first"> Enter Search Data:</ul>
                    <div class="customBox" id= "inputBoxDiv">
                    </div>
                    <button id="filter-btn" type="button" class="filter list-group-item btn btn-default" title="Click to Search">Filter Data</button>
                    <button id="clear-btn" type="button" class="filter list-group-item btn btn-default" title="Click to Reset">Reset Filter</button>
                  </div>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="divScroll">
            <table id="ufo-table" class="table table-striped table-responsive">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>

</body>

</html>
